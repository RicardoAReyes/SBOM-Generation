# pip configuration for Nexus registry with Chainguard Python packages
# This file should be copied to /etc/pip.conf or ~/.pip/pip.conf

[global]
# Primary index URL - your Nexus PyPI proxy/hosted repository
# Replace with your actual Nexus URL
index-url = https://nexus.example.com/repository/chainguard-pypi/simple

# Extra index URLs (fallback to public PyPI if needed)
# Comment out if you want to restrict to Nexus only
extra-index-url = https://pypi.org/simple

# Trust the Nexus host (if using self-signed certificates)
# trusted-host = nexus.example.com

# Timeout settings
timeout = 60

# Disable SSL verification (only if necessary for testing)
# NOT recommended for production
# cert = /path/to/cert.pem

[install]
# Disable PIP version check
disable-pip-version-check = true
